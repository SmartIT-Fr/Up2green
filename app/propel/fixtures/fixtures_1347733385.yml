Up2green\ReforestationBundle\Model\Organization:
    Organization_1:
        url: 'http://www.treesftf.org/'
        title: 'Trees For The Future'
        summary: |
          <p>\r\n\t<span style="font-size: 11px;">Since 1989, Trees for the Future has been helping communities around the world plant trees. Through seed distribution, agroforestry training, and our country programs, we have empowered rural groups to restore tree cover to their lands. Planting trees protects the environment and helps to preserve traditional livelihoods and cultures for generations.</span></p>\r\n
        description: |
          <p>\r\n\t<span style="font-size: 11px;">Our mission and history demonstrate how dedicated we are to sustainable agroforestry.</span></p>\r\n
        is_active: '1'
Up2green\ReforestationBundle\Model\Program:
    Program_1:
        organization_id: Organization_1
        title: 'Burkina Faso'
        summary: |
          <p>\r\n\tSahel, Nord du Burkina Faso. Lutte contre la d&eacute;sertification et reboisements des parcelles touaregs et peules.</p>\r\n
        description: |
          <p>\r\n\t<img alt="" src="/uploads/ck/images/Plants-2.jpg" style="width: 230px; height: 173px;" /><img alt="" src="/uploads/ck/images/IMG_0191.jpg" style="width: 230px; height: 173px;" /><img alt="" src="/uploads/ck/images/IMG_0496.jpg" style="width: 230px; height: 153px;" /><img alt="" src="/uploads/ck/images/IMG_0255.jpg" style="width: 230px; height: 153px;" /></p>\r\n<p>\r\n\t<strong>Enjeux</strong> : lutter contre l&#39;avanc&eacute;e du d&eacute;sert, lutter contre la pauvret&eacute;</p>\r\n<p>\r\n\t<strong>Partenaire</strong> : Projets plus actions</p>\r\n<p>\r\n\t<strong>Programme</strong> : Developpement du sahel burkinabais</p>\r\n<p>\r\n\t<strong>Localisation </strong>: Gandefabou, province de l&#39;Oudalan, sahel du Burkina Faso</p>\r\n<p>\r\n\t<strong>B&eacute;n&eacute;ficiaires</strong> : Les villageois du campement touareg de Gandefabou</p>\r\n<p>\r\n\t<strong>Implication Up2Green </strong>: contribuer aux activit&eacute;s de reboisement. Former les villageois pour le d&eacute;veloppement de leurs propres p&eacute;pini&egrave;res.</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\t<strong>Description plus d&eacute;taill&eacute;e :</strong></p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\t<u><em>Contexte</em></u>:</p>\r\n<p style="text-align: justify;">\r\n\tL&#39;association Projets plus Action poursuit, g&egrave;re et coordonne un programme de d&eacute;veloppement &eacute;conomique dans le Sahel Burkinabais et plus particuli&egrave;rement du campement de Gand&eacute;fabou Ce campement d&rsquo;accueil est de type solidaire, car en effet, son but est de permettre le d&eacute;veloppement local, d&rsquo;am&eacute;liorer les conditions de vie des villageois, de limiter l&rsquo;exode vers la C&ocirc;te d&rsquo;Ivoire pour travailler dans les champs de coton et les exploitations banani&egrave;res, de cr&eacute;er des emplois et donc de la richesse, de prot&eacute;ger la faune et la flore. Pour se faire, l&rsquo;association m&egrave;ne dif&eacute;rentes actions aupr&egrave;s de la population du village de Gandefabou et reverse une partie des b&eacute;n&eacute;fices g&eacute;n&eacute;r&eacute;s par l&rsquo;activit&eacute; touristique pour le d&eacute;veloppement local. Cette r&eacute;gion du Burkina Faso est en effet particuli&egrave;rement aride, difficile et soumise aux variations climatiques d&#39;o&ugrave; l&#39;importance de reverdir la zone.</p>\r\n<p style="text-align: justify;">\r\n\t&nbsp;</p>\r\n<p style="text-align: justify;">\r\n\t<u><em>Objectifs:</em></u></p>\r\n<p style="text-align: justify;">\r\n\t- appuyer financi&egrave;rement les populations nomades</p>\r\n<p style="text-align: justify;">\r\n\t- limiter l&#39;&eacute;rosion des sols par la plantations d&#39;arbres</p>\r\n<p style="text-align: justify;">\r\n\t- fournir du fourrage par la plantaion de l&eacute;gumineuses</p>\r\n<p style="text-align: justify;">\r\n\t- cr&eacute;er une activit&eacute; &eacute;conomique durable par la plantation d&#39;esp&egrave;ces valorisables</p>\r\n<p style="text-align: justify;">\r\n\t- am&eacute;ilorer la qualit&eacute; du site &eacute;cotouristique</p>\r\n
        max_tree: '15000'
        added_trees: '5000'
        is_active: '1'

