Up2green\EducationBundle\Model\Classroom:
    properties:
        year:
            - NotBlank: ~
#            FIXME: I dont know why but i never pass with this constraint :
#            - Type:
#                type: Integer
        description:
            - MaxLength: 2000
        name:
            - NotBlank: ~
            - MaxLength: 30
        uploadedFile:
            - Image: ~

Up2green\EducationBundle\Model\WaitingList:
    properties:
        first_name:
            - NotBlank: ~
        last_name:
            - NotBlank: ~
        email:
            - NotBlank: ~
            - Email:
                message: The email "{{ value }}" is not a valid email.
                checkMX: true
        phone_number:
            - NotBlank: ~
        kits_number:
            - NotBlank: ~
            - Type:
                type: integer

Up2green\EducatuinBundle\DomainObject\Registration:
    constraints:
        - Callback:
            methods:
                - [Up2green\CommonBundle\Model\Voucher, isValid]
