Up2green\EducationBundle\Model\Classroom:
    properties:
        description:
            - NotBlank: ~
            - MaxLength: 2000
        name:
            - NotBlank: ~
            - MaxLength: 30
        pictureFile:
            - Image: ~

Up2green\EducationBundle\Model\WaitingList:
    properties:
        first_name:
            - NotBlank: ~
        last_name:
            - NotBlank: ~
        email:
            - NotBlank: ~
            - Email:
                message: The email "{{ value }}" is not a valid email.
                checkMX: true
        phone_number:
            - NotBlank: ~
        kits_number:
            - NotBlank: ~
            - Type:
                type: integer
