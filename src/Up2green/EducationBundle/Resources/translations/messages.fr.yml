participate.teacher.leading: 'Up2green met à votre disposition une mallette pédagogique'
participate.teacher.description.1: 'La mallette pédagogique « Ma classe, ma forêt » comprend :'
participate.teacher.kit.content.1: 'La présentation du projet « Ma classe, ma forêt » et le mode d''emploi de l''interface en ligne dédiée à l''instituteur.'
participate.teacher.kit.content.2: 'La présentation des programmes de reforestation communautaire soutenus par le projet'
participate.teacher.kit.content.3: 'Une affiche présentant la mappemonde et les programmes de reforestation, et permettant aux élèves de choisir leur programme de façon interactive avec une figurine d''arbre à coller.'
participate.teacher.kit.content.4: 'Un code sécurisé pour valider la réception de la mallette et assurer l''accès de l''instituteur à son espace en ligne de saisie des dessins et d''administration de la page de sa classe.'
participate.teacher.kit.content.5: 'Le guide « Bâtir la forêt » de l''association Forestiers du Monde préfacé par Philippe Meirieu.'
participate.teacher.kit.content.6: '35 attestations de plantation, à personnaliser pour chaque enfant en y inscrivant simplement son prénom, son nom et le programme de reforestation qu''il a choisi.'
participate.teacher.description.2: 'Votre code sécurisé vous donne accès à un espace personnalisé qui vous permet de :'
participate.teacher.goal.1: 'Référencer votre classe'
participate.teacher.goal.2: 'Mettre en ligne les dessins de vos élèves qui seront accessibles dans la forêt de dessins et sur la page dédiée à votre classe.'
