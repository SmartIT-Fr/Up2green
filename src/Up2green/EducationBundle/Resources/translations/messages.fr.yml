education.slogan: 'Opération « Ma classe, ma forêt »'
education.slogan2: 'Une forêt de dessins pour des miliers d''arbres plantés sur la planète'
education.goal: 'Objectif : sensibiliser et faire participer les élèves des écoles primaires à la préservation des forêts et la reforestation dans le monde.'
education.children.actors: 'Nos enfants deviennent des acteurs de la reforestation dans le monde'
education.desc.p1: 'Le fonctionnement des écosystèmes forestiers et leurs interactions avec la biodiversité, les cycles de l''eau et du carbone font partie des programmes pédagogiques des classes de primaire (du CP au CM2).'
education.desc.p2: 'L’association Up2green Reforestation a élaboré pour les classes du primaire une <b>mallette pédagogique «clé en main»</b> permettant à l’enseignant d’intéresser ses élèves et de les impliquer concrètement.'
education.desc.p3: '<b>Une implication  pédagogique et ludique…</b><br/>Chaque élève est invité à exprimer sa créativité en dessinant un arbre. En échange de sa <b>contribution  artistique</b>, chaque enfant reçoit le droit de planter un arbre dans le monde. Il a la possibilité de choisir un programme de reforestation communautaire parmi une dizaine de programmes soutenus par l''association Up2green Reforestation sur la Planète.'
education.desc.p4: '<b>… pour une action solidaire et partagée au niveau national et international</b><br/>Les dessins sont tous regroupés et exposés sur une page internet du site éducatif de l''association, constituant ainsi une grande « forêt » de dessins. Chaque arbre dessiné représente par ailleurs un arbre réellement planté dans le programme communautaire choisi par l''enfant.'
