participate.teacher.kit.content.6: '35 attestations de plantation, à personnaliser pour chaque enfant en y inscrivant simplement son prénom, son nom et le programme de reforestation qu''il a choisi.'
participate.teacher.description.2: 'Votre code sécurisé vous donne accès à un espace personnalisé qui vous permet de :'
