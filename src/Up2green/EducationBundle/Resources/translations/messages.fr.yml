participate.teacher.leading: 'Up2green met à votre disposition un kit pédagogique'
participate.teacher.description.1: 'La mallette pédagogique « Une classe, une forêt » comprend :'
participate.teacher.kit.content.1: 'La présentation du projet « Une classe – une forêt » et le mode d''emploi de l''interface en ligne dédiée à l''instituteur.'
