mail.registration.subject: Votre compte a été créé
mail.registration.body: >
  Bonjour %username%,

  Nous vous confirmons la création de votre espace personnel "Ma Classe Ma Forêt".

  Pour rappel :
  Identifiant : %login%
  Lien vers votre classe : %link%
  Lien public de votre classe : %publicLink%

  Cet espace vous permet notamment de télécharger les dessins des enfants en précisant pour chacun son prénom et le programme de reforestation qu'il a choisi et où sera planté son arbre dans l'année qui vient.
  Une fois téléchargés, les dessins apparaîtront automatiquement sur le site www.maclassemaforet.org.

  Merci pour votre contribution à cette forêt de dessins pour des milliers d'arbres plantés sur la Planète !

  Association Up2green Reforestation
  www.maclassemaforet.org
  https://www.facebook.com/Up2green